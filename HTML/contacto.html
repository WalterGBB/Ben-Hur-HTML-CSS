<body>
    <header>
        <h1>BEN HUR</h1>
        <nav>
            <ul>
                <li><a href="index.html">Historia</a></li>

            </ul>
        </nav>

    <h2>Te gustaría compartir tu reseña sobre el clásico del cine?</h2>
    <div class="container">
        <div class="containerJr">
            <img class="img-derecha" src="/assets/img/ben-hur.jpg" alt="messala">
        </div>
        <div class="containerJr">
            <form action="">
                <h3>Déjanos saber tu opinión :D</h3>
                <div class="entrada">
                    <label for="nombres">Nombre(s): </label>
                    <input type="text" required>
                </div>
                <div class="entrada">
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" required>
                </div>
                <div class="entrada">
                    <label for="genero">Género: </label>
                    <input type="radio" name="genero" value="masculino" checked> <i>Masculino</i>
                    <input type="radio" name="genero" value="femenino"> <i>Femenino</i>
                </div>
                <div class="entrada">
                    <label for="edad">Edad: </label>
                    <input type="number" max="120" min="5">
                </div>
                <div class="entrada">
                    <label for="correo">Email: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="entrada">
                    <label for="continente">Continente: </label>
                    <select name="continente" id="continente">
                        <option value="africa">África</option>
                        <option value="america" selected>América</option>
                        <option value="africa">Ántártida</option>
                        <option value="asia">Asia</option>
                        <option value="europa">Europa</option>
                        <option value="oceania">Oceanía</option>
                    </select>
                </div>
                <div class="entrada" style="height: 145px; display: flex; align-items: flex-start">
                    <label for="reseña">Reseña: </label>
                    <textarea name="reseña" id="reseña" style="height: 140px; width: 250px; margin-left: 5px;"
                        placeholder="Ingresa tu reseña aquí"></textarea>
                </div>
                <div class="enviar" style="padding-bottom: 70px;">
                    <input type="submit">
                </div>
            </form>
        </div>
        <div class="containerJr">
            <img class="img-izquierda" src="/assets/img/messala.jpg" alt="messala">
        </div>
    </div>

    </footer>
